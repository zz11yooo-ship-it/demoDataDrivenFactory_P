- from:
    uri: "file:/workspace/sampledata?fileName=sensor_dataset.csv&noop=true"
    steps:
      - unmarshal:
          csv:
            useMaps: true
      - split:
          simple: "${body}"
          steps:
            - marshal:
                json:
                  library: Jackson
            - setHeader:
                name: "Content-Type"
                constant: "application/json"
            - to: "http://host.containers.internal:8088/receive"
            - log:
                message: "ğŸ“¤ é€ä¿¡: ${body}"